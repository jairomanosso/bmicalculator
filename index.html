<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div id="error-alert">
        Digite somente números
    </div>
    
    <div id="container">
        <div class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weigth">Peso (kg)</label>
                    <input id="weigth" type="text" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="heigth">Altura (cm)</label>
                    <input id="heigth" type="text" placeholder="165">
                </div>
                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="Seta apontando para a direita.">
                </button>
            </form>
        </div>
    </div>

   <div id="modal-wrapper">
        <div id="modal-card" class="card">
            <img id="modal-close-btn" src="./assets/close-btn.svg" alt="imagem de um X para fechar o modal">
            <h2></h2>
        </div>
   </div>


    <script src="./js/script.js" type="module"></script>
</body>
</html>
